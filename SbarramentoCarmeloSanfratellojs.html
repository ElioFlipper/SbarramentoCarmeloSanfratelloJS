        async function getName() {

            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${bulbasaur}`)

            const pokemonObj = {
                name: data.name,
                base_experience: data.base_experience,
                abilities: data.abilities,
            }
    
            let li
            pokemonObj.abilities.forEach((el) =>{
                if(el.is_hidden == false) {
                    console.log(el)
                    li  = `<li>${el.ability.name} ${el.ability.url}</li>`
                    ul.innerHTML = li
                } else {
                    console.log("is_hidden is true")
                }
                p1.innerHTML = data.name
                p2.innerHTML = data.base_experience

            })
